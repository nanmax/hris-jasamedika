# App settings
vaadin.launch-browser=false
spring.application.name=hris

# Data source (H2 in PostgreSQL compatibility mode)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:hrisdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA / Flyway
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true

# Server / Vaadin
server.port=${PORT:8080}
# Production mode configuration
vaadin.productionMode=${VAADIN_PRODUCTION_MODE:false}
vaadin.frontend.hotdeploy=false
logging.level.com.vaadin=DEBUG
logging.level.org.atmosphere=INFO
vaadin.pnpm.enable=false
vaadin.devmode.enabled=false
vaadin.devmode.sessionSerialization.enabled=false
vaadin.devmode.optimizeBundle=true
vaadin.frontend.hotdeploy=false

# H2 Console
spring.h2.console.enabled=true

# API Configuration for Production
api.base.url=${API_BASE_URL:http://localhost:8080}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400

